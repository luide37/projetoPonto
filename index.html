<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Registro Simples</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css">
  <!-- JavaScript -->
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <!-- Formulário de login/registro -->
        <form class="login" id="loginForm">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" id="username" class="login__input" placeholder="User name / Email" required>
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" id="password" class="login__input" placeholder="Password" required>
          </div>
          <!-- Botão de Login -->
          <button type="submit" class="button login__submit">
            <span class="button__text">Log In Now</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
          <!-- Botão de Registro -->
          <button type="button" id="registerBtn" class="button login__submit">
            <span class="button__text">Register</span>
            <i class="button__icon fas fa-user-plus"></i>
          </button>
        </form>
        <div class="social-login">
			<br>
			<br>
          <h2>Ponto Aorus</h2>
          <div class="social-icons">
            <a href="#" class="social-login__icon fab fa-instagram"></a>
            <a href="#" class="social-login__icon fab fa-facebook"></a>
            <a href="#" class="social-login__icon fab fa-twitter"></a>
          </div>
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>		
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>		
    </div>
  </div>

  
</body>
</html>
